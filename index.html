<!DOCTYPE html>
<html>
<head>
  <title>天体运行模拟</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./lib/style.css">
  <link rel="stylesheet" href="./style_canvas.css" />
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- Default frame buffer & celestial labels. -->
  <div id="canvas-container">
    <canvas id="webgl"></canvas>
    <div class="celestial-label invisible" id="sun-label"><br>&nbsp;SUN</div>
    <div class="celestial-label invisible" id="earth-label">
      <br>&nbsp;EARTH
      <div class="celestial-circle" id="earth-circle"></div>
    </div>
    <div class="celestial-label invisible" id="moon-label">
      &nbsp;&nbsp;MOON
      <div class="celestial-circle" id="moon-circle"></div>
    </div>
  </div>

  <!-- HUD. -->
  <div id="hud">
    <div class="date"></div>
    <div class="time"></div>
  </div>

  <!-- Team logo. -->
  <div id="logo">
    <div id="team">
      <img src="./assets/logo/team.png">
    </div>
    <div id="description">
      <div id="title">天体运行模拟</div>
      <div id="credit">by: ${TeamName}$</div>
      <div id="vecline"></div>
    </div>
  </div>

  <!-- Pause button. -->
  <div id="pauseButton">
    <img src="./assets/logo/pause.png" alt="Pause">
  </div>

  <!-- Time control panel. -->
  <div id="controlPanel">
    <input type="range" id="timeSpeed" name="timeSpeed" min="-30" max="30" value="1">
    <label for="timeSpeed">速度</label>
    <span id="speedValue">1 DAY / S</span>
    <div id="buttons">
      <button>SEC</button>
      <button>MIN</button>
      <button>HOUR</button>
      <button>DAY</button>
      <button>MON</button>
      <button>YEAR</button>
    </div>
  </div>

  <!-- Sidebar icons. -->
  <div id="icons">
    <div class="icon" id="eyeIcon">
      <img src="./assets/logo/eye.png" alt="eye">
      <div class="options" id="eyeOptions">
        <div class="option" id="sideView_">侧视图</div>
        <div class="option" id="topView_">俯视图</div>
        <div class="option" id="resetView_" style="background-color: #636366;">3D模式</div>
      </div>
    </div>
    <div class="icon" id="sunIcon">
      <img src="./assets/logo/sun_fill.png" alt="sun">
      <div class="options" id="sunOptions">
        <div class="option" id="totalSunEclipse">日全食</div>
        <div class="option" id="annualSunEclipse">日环食</div>
        <div class="option" id="partialSunEclipse">日偏食</div>
      </div>
    </div>
    <div class="icon" id="moonIcon">
      <img src="./assets/logo/moon-fill.png" alt="moon">
      <div class="options" id="moonOptions">
        <div class="option" id="totalLunarEclipse">月全食</div>
        <div class="option" id="partialLunarEclipse">月偏食</div>
      </div>
    </div>
    <div class="icon" id="mapIcon">
      <img src="./assets/logo/map.png" alt="map">
    </div>
    <div class="icon" id="userIcon">
      <img src="./assets/logo/ui.png" alt="user">
    </div>
  </div>

  <!-- Picture-in-picture view. -->
  <div id="povView">
    <canvas id="webgl2"></canvas>
  </div>

  <script type="module" src="./lib/click.js"></script>
  <script type="module" src="./app/app.js"></script>
</body>

</html>
